<div *ngIf ="dataLoaded==false"  class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf ="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Name</th>
      <th>ModelYear</th>
      <th>DailyPrice</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr routerLink="/cars/car/{{car.id}}" *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.name}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
  </tr>
</table>
