<div *ngIf ="dataLoaded==false"  class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="row">
  <div class="mb-3" class="shadow p-3 mb-5 bg-body rounded" class="col-md-9">
    <label style="margin-left: 65%;" for="filterText" class="form-label" >Car Search</label>
    <input style="margin-left: 20%;" type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="enter car">
  </div>

  <br><br><br><br>

</div>



<table *ngIf ="dataLoaded==true" class="table table-success table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Name</th>
      <th>ModelYear</th>
      <th>DailyPrice</th>
      <th>KDV'li Price</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars  | filterPipe:filterText ">
      <td routerLink="/cars/car/{{car.id}}" >{{car.id}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.brandId}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.colorId}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.name}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.modelYear}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.dailyPrice}}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.dailyPrice | vatAdded:10 | currency }}</td>
      <td routerLink="/cars/car/{{car.id}}" >{{car.description}}</td>
      <td ><button (click)="addToCart(car)" class="btn btn-success">Rent</button></td>
    </tr>
  </tbody>

</table>
